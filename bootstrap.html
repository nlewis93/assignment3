<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="pics/lastWatchPic.jpg">
    
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="./css/MembCompare.css">

  </head>
  <body>

    <body id="body">
    <div class="jumbotron">
      <div class="container">
        <h1>Why Be a Member?</h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-sm-push-6">
          <div class="panel panel-success">
            <div class="panel-heading">
              <h3 class="panel-title">Premium User</h3>
            </div>
            <div class="panel-body">
            <table class="table text-center">
              <tr>
                <th class="text-success"><h5>$0.00 /month</h5></th>
              </tr>
              <tr>
                <td class="success">Navigate our full site</td>
              </tr>
              <tr>
                <td class="success">Free <i>Standard</i> shipping</td>
              </tr>
              <tr>
                <td class="success">Ad Free</td>
              </tr>
              <tr>
                <td class="success">Receive site and deal updates via E-mail</td>
              </tr>
            </table>
            </div>
          </div>
        </div>

        <div class="col-sm-6 col-sm-pull-6">
          <div class="panel panel-danger">
            <div class="panel-heading">
              <h3 class="panel-title">Unregistered User</h3>
            </div>
            <hr id="free">
            <table class="table text-center">
              <tr>
                <th class="text-danger"><h5>$0.00 /month</h5></th>
              </tr>
              <tr>
                <td class="danger">Navigate our full site</td>
              </tr>
              <tr>
                <td class="danger"><span class="glyphicon glyphicon-ban-circle"></span></td>
              </tr>
              <tr>
                <td class="danger"><span class="glyphicon glyphicon-ban-circle"></span></td>
              </tr>
              <tr>
                <td class="danger"><span class="glyphicon glyphicon-ban-circle"></span></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
